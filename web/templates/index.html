<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Clientes</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h2, h3 {
            margin-top: 0;
            color: #333;
        }

        form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="email"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            background-color: #0066cc;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0052a3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table thead {
            background-color: #0066cc;
            color: #fff;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.action {
            color: #c0392b;
            text-decoration: none;
            font-weight: bold;
        }

        a.action:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="card">
            <h2>Cadastro de Clientes</h2>

            <form method="POST" action="/add">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="card">
            <h3>Clientes Cadastrados</h3>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in clientes %}
                    <tr>
                        <td>{{ c[1] }}</td>
                        <td>{{ c[2] }}</td>
                        <td>
                            <a href="/delete/{{ c[0] }}" class="action">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <footer>
            Sistema de Clientes • Demo Web em Flask
        </footer>

    </div>

</body>
</html>
